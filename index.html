ﾅﾄﾘｳﾑﾌｪﾉｷｼﾄﾞに高温高圧下で二酸化炭素を作用させてｻﾘﾁﾙ酸ﾅﾄﾘｳﾑとし、そこに希硫酸を作用させてｻﾘﾁﾙ酸を得る。そしてｻﾘﾁﾙ酸に無水酢酸を作用させてﾋﾄﾞﾛｷｼ基をｱｾﾁﾙ化しｱｾﾁﾙｻﾘﾁﾙ酸を得る。
